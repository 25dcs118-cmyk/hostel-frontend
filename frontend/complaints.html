<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complaints | Hostel ERP</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar">
  <div class="nav-left">
    <h2>Hostel Complaints</h2>
  </div>
  <div class="nav-right">
    <button class="btn-secondary" onclick="goDashboard()">Dashboard</button>
  </div>
</nav>

<main class="page-container">

  <!-- ADD COMPLAINT -->
  <section class="card complaint-form" id="tenantComplaintForm">
    <h3>Raise a Complaint</h3>

    <div class="form-group">
      <label>Subject</label>
      <input id="subject" placeholder="Enter complaint subject">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="text" placeholder="Describe the issue clearly"></textarea>
    </div>

    <button class="btn-primary" onclick="addComplaint()">Submit Complaint</button>
  </section>

  <!-- COMPLAINT LIST -->
  <section class="card">
    <h3>All Complaints</h3>
    <div id="complaintList" class="complaint-container"></div>
  </section>

</main>

<script src="js/auth.js"></script>
<script src="js/complaints.js"></script>

<script>
function goDashboard(){
  window.location.href="dashboard.html";
}

requireAuth();

const session = JSON.parse(localStorage.getItem("session"));

if(session && session.role !== "tenant"){
  document.getElementById("tenantComplaintForm").style.display="none";
}
</script>

</body>
</html>
