<script>
async function loadComplaints(){
  const list = document.getElementById('complaintsList');
  list.innerHTML='';
  const items = await getAll('complaints');
  items.forEach(c=>{
    const li=document.createElement('li');
    li.innerHTML = `<strong>${c.tenant}</strong>: ${c.text} <small style="color:#666">(${new Date(c.createdAt).toLocaleString()})</small>`;
    list.appendChild(li);
  });
}

window.addEventListener('load', loadComplaints);
</script>
